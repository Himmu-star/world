<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â˜• Coffee Date with RuHI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff1f5, #ffe6e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #c2185b;
      margin-bottom: 1rem;
    }
    .cups {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .cup {
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/924/924514.png') no-repeat center;
      background-size: contain;
      transition: transform 0.5s;
    }
    .cup.clicked {
      transform: scale(1.2) translateY(-20px);
    }
    .steam {
      position: absolute;
      top: 30%;
      width: 100px;
      height: 100px;
      background: radial-gradient(rgba(255,255,255,0.7), transparent);
      border-radius: 50%;
      animation: steamRise 2s infinite ease-in-out;
      opacity: 0.8;
    }
    @keyframes steamRise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
    }
    .message {
      font-size: 1.2rem;
      color: #444;
      max-width: 400px;
      background-color: #fff0f4;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>â˜• Coffee Date with RuHI</h1>
  <div class="cups">
    <div class="cup" id="leftCup"></div>
    <div class="cup" id="rightCup"></div>
  </div>
  <div class="message">A coffee date, anytime, anywhere â€” with you ðŸ’•</div>

  <audio id="clinkSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_90f1b962fb.mp3" type="audio/mpeg">
  </audio>

  <script>
    const leftCup = document.getElementById('leftCup');
    const rightCup = document.getElementById('rightCup');
    const clinkSound = document.getElementById('clinkSound');

    leftCup.addEventListener('click', () => triggerClink());
    rightCup.addEventListener('click', () => triggerClink());

    function triggerClink() {
      leftCup.classList.add('clicked');
      rightCup.classList.add('clicked');
      clinkSound.play();
      setTimeout(() => {
        leftCup.classList.remove('clicked');
        rightCup.classList.remove('clicked');
      }, 1000);
    }
  </script>
</body>
</html>
